<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 아이맘가이드</title>
    <meta name="description" content="아이맘가이드에 로그인하고 무제한 AI 육아 상담을 받으세요">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-2916041253392911">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2916041253392911"
     crossorigin="anonymous"></script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FC34J0R1FS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-FC34J0R1FS');
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="../../index.html" class="logo">
                <span class="logo-icon">👶</span>
                <span class="logo-text">아이맘가이드</span>
            </a>
            <div class="nav-links">
                <a href="chat.html">AI 상담</a>
                <a href="guides.html">육아 가이드</a>
                <a href="tools.html">계산기</a>
                <a href="community.html">커뮤니티</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card">
            <!-- Login Form (Default) -->
            <div class="auth-form" id="loginForm">
                <h1>로그인</h1>
                <p class="auth-subtitle">AI 육아 전문가와 상담을 계속하세요</p>
                
                <!-- Social Login -->
                <button class="btn btn-social btn-google" id="googleLoginBtn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google로 계속하기
                </button>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <!-- Email Login -->
                <form id="emailLoginForm">
                    <div class="form-group">
                        <label for="loginEmail">이메일</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            placeholder="email@example.com"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">비밀번호</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            placeholder="비밀번호를 입력하세요"
                            required
                            minlength="6"
                        >
                    </div>
                    
                    <div class="form-error" id="loginError" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        로그인
                    </button>
                </form>
                
                <div class="auth-links">
                    <a href="#" id="forgotPasswordLink">비밀번호를 잊으셨나요?</a>
                </div>
                
                <div class="auth-switch">
                    계정이 없으신가요? 
                    <a href="#" id="showRegisterLink">회원가입</a>
                </div>
            </div>

            <!-- Register Form (Hidden) -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <h1>회원가입</h1>
                <p class="auth-subtitle">30초만에 가입하고 AI 육아 상담을 시작하세요</p>
                
                <!-- Social Register -->
                <button class="btn btn-social btn-google" id="googleRegisterBtn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google로 가입하기
                </button>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <!-- Email Register -->
                <form id="emailRegisterForm">
                    <div class="form-group">
                        <label for="registerName">닉네임</label>
                        <input 
                            type="text" 
                            id="registerName" 
                            placeholder="맘카페에서 사용할 닉네임"
                            required
                            minlength="2"
                            maxlength="20"
                        >
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">이메일</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            placeholder="email@example.com"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">비밀번호</label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            placeholder="6자 이상 입력하세요"
                            required
                            minlength="6"
                        >
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">비밀번호 확인</label>
                        <input 
                            type="password" 
                            id="registerPasswordConfirm" 
                            placeholder="비밀번호를 다시 입력하세요"
                            required
                            minlength="6"
                        >
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">
                            <a href="terms.html" target="_blank">이용약관</a> 및 
                            <a href="privacy.html" target="_blank">개인정보처리방침</a>에 동의합니다
                        </label>
                    </div>
                    
                    <div class="form-error" id="registerError" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        가입하기
                    </button>
                </form>
                
                <div class="auth-switch">
                    이미 계정이 있으신가요? 
                    <a href="#" id="showLoginLink">로그인</a>
                </div>
            </div>

            <!-- Forgot Password Form (Hidden) -->
            <div class="auth-form" id="forgotPasswordForm" style="display: none;">
                <h1>비밀번호 재설정</h1>
                <p class="auth-subtitle">가입한 이메일로 재설정 링크를 보내드려요</p>
                
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">이메일</label>
                        <input 
                            type="email" 
                            id="resetEmail" 
                            placeholder="email@example.com"
                            required
                        >
                    </div>
                    
                    <div class="form-error" id="resetError" style="display: none;"></div>
                    <div class="form-success" id="resetSuccess" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        재설정 링크 보내기
                    </button>
                </form>
                
                <div class="auth-switch">
                    <a href="#" id="backToLoginLink">← 로그인으로 돌아가기</a>
                </div>
            </div>
        </div>
        
        <!-- Benefits -->
        <div class="auth-benefits">
            <h3>회원 혜택</h3>
            <ul>
                <li>🔄 상담 기록 저장 및 조회</li>
                <li>📊 아이 성장 맞춤 리포트</li>
                <li>💬 커뮤니티 참여</li>
                <li>🎁 프리미엄 업그레이드 할인</li>
            </ul>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>처리 중...</p>
    </div>

    <script src="../utils/firebase-config.js"></script>
    <script src="../auth.js"></script>
</body>
</html>
